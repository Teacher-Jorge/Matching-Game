<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matching Game</title>
</head>
<body>

    <audio id="boing" src="assets/boing.wav"></audio>
    <audio id="confirm" src="assets/confirm.mp3"></audio>
    <audio id="click" src="assets/click.wav"></audio>
    <audio id="practice" src="assets/practice.mp3"></audio>

    <div class="score-container">
        <h2 class="score">Match the words and the pictures </h2>
    </div>

   <div class="general-container">
        <div id="btnBaby" class="picture">
            <img id="imgBaby" src="assets/baby.png" alt="">
    </div>

        <div id="btnKids" class="picture">
            <img id="imgKids" src="assets/kids.png" alt="">
        </div>
    
        <div id="btnTeenagers" class="picture">
            <img id="imgTeenagers" src="assets/teenagers.png" alt="">
       </div>
       
       <div id="btnYouth" class="picture">
        <img id="imgYouth" src="assets/youth.png" alt="">
       </div>

       <div id="btnAdults" class="picture">
        <img id="imgAdults" src="assets/adults.png" alt="">
    </div>

    <div id="btnElderly" class="picture">
        <img id="imgElderly" src="assets/elderly.png" alt="">
    </div>

    <div id="btnMan" class="picture">
        <img id="imgMan" src="assets/man.png" alt="">
    </div>

    <div id="btnWoman" class="picture">
        <img id="imgWoman" src="assets/woman.png" alt="">
    </div>

    <div id="btnCouple" class="picture">
        <img id="imgCouple" src="assets/couple.png" alt="">
    </div>

    
    <button id="btnKidsWord" class="word-button">Kids</button>
    <button id="btnManWord" class="word-button">Man</button>
    <button id="btnTeenagersWord" class="word-button">Teenagers</button>
    <button id="btnCoupleWord" class="word-button">Couple</button>
    <button id="btnYouthWord" class="word-button">Youth</button>
    <button id="btnAdultsWord" class="word-button">Adults</button>
    <button id="btnElderlyWord" class="word-button">Elderly</button>
    <button id="btnBabyWord" class="word-button">Baby</button>
    <button id="btnWomanWord" class="word-button">Woman</button>
 </div>

 <div class="practice-container">
    <button id="btnPractice" class="btn-pronunciation">Let's Practice!</button>
    <button id="practiceWord" class="practice">test</button>
 </div>

    <script src="script.js"></script>
</body>
</html>
