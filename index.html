<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matching Game</title>
</head>
<body>

    <audio id="boing" src="assets/boing.wav"></audio>
    <audio id="confirm" src="assets/confirm.mp3"></audio>

  

    <div class="container">
        <img class="words" draggable="true" ondragstart="drag(event)" id="8" src="assets/woman.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="1" src="assets/baby.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="3" src="assets/teenagers.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="4" src="assets/youth.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="2" src="assets/kids.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="6" src="assets/elderly.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="7" src="assets/man.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="9" src="assets/couple.png">
        <img class="words" draggable="true" ondragstart="drag(event)" id="5" src="assets/adults.png">
        
    </div>

    <div class="heading">
        <h1 id="heading">Matching Game</h1>
    </div>

    <div class="container">

        <div class="figura">
            <div class="box" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Baby</h3></div>
        </div>

        <div class="figura">
            <div class="box" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Kids</h3></div>
        </div>

        <div class="figura">
            <div class="box" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Teenagers</h3></div>
        </div>

        <div class="figura">
            <div class="box" id="3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Youth</h3></div>
        </div>
        <div class="figura">
            <div class="box" id="4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Adults</h3></div>
        </div>
        <div class="figura">
            <div class="box" id="5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Elderly</h3></div>
        </div>
        <div class="figura">
            <div class="box" id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Man</h3></div>
        </div>
        <div class="figura">
            <div class="box" id="7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Woman</h3></div>
        </div>
        <div class="figura">
            <div class="box" id="8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="caption"><h3>Couple</h3></div>
        </div>
      
        
    </div>
</div>

    
    

  

  


    <script src="script.js"></script>
</body>
</html>
