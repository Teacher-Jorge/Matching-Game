<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matching Game</title>
</head>
<body>

    <audio id="boing" src="assets/boing.wav"></audio>
    <audio id="confirm" src="assets/confirm.mp3"></audio>

    <div class="container">

    </div>
    <div class="heading">
        <h1 id="heading">Matching Game</h1>
    </div>
    <div class="container">
        <div class="figura">

        </div>
        <div class="figura">
            <div class="box" id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="figura">
            <div class="box" id="7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="figura">
            <div class="box" id="8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</div>
